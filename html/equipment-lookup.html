<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/equipment-lookup.css"> 
    <script src="../scripts/equipment-lookup.js" defer></script>
    <title>Document</title>
</head>
<div>
    <div class="container">
        <header class="header">
            <a href="_blank"><img class="health-logo" src="../images/health-logo.png"></a>
        </header>
        <sidebar class="sidebar">
            <div class="category"><img class="admin" src="../images/admin.svg">Administration<span class="arrow1">ᐳ</span></div>
            <div class="category"><img class="technical" src="../images/technical.svg">Technical Information<span class="arrow2">ᐳ</span></div>
            <div class="category"><img class="contacts" src="../images/contacts.svg">Contacts<span class="arrow3">ᐳ</span></div>
            <div class="category"><img class="database" src="../images/database.svg">EMS<span class="arrow4">ᐳ</span></div>
            <div class="category"><img class="alerts" src="../images/alerts.svg">Alerts and Recalls<span class="arrow5">ᐳ</span></div>
            <div class="category"><img class="training" src="../images/training.svg">Training<span class="arrow6">ᐳ</span></div>
            <div class="category"><img class="ohs" src="../images/safety.svg">OH & S<span class="arrow7">ᐳ</span></div>
            <div class="category"><img class="procurement" src="../images/purchase.svg">Procurement<span class="arrow8">ᐳ</span></div>
            <div class="category"><img class="photo" src="../images/photos.svg">Photo Gallery<span class="arrow9">ᐳ</span></div>
        </sidebar>
        <div class="main">
            <h2>Equipment Technical Information</h2>
            <div class="search-div"> 
                <input class="searchbox" type="text" placeholder="Enter device model, type or manufacturer" spellcheck="false"><div class="search-button">Search</div>
            </div>
            <ul class="search-list"></ul>
            <div class="summary-div">
                <div class="title">
                    <label class="model">MX40</label>
                    <label class="other-information"><span class="type">Telemetry</span>, <span class="manufacturer">Philips Healthcare</span></label>
                </div>
                <img class="image" src="../images/mx40.jpeg">
                <div class="documents">
                    <a class="first-child" href="_blank" target="_blank"><img src="../images/user-manual.svg"><span>User<br> Manual</span></a>
                    <a class="second-child" href="_blank" target="_blank"><img src="../images/service-manual.svg"><span>Service<br> Manual</span></a>
                    <a class="third-child" href="_blank" target="_blank"><img src="../images/configuration.svg"><span>Configuration Files</span></a>
                    <a class="fourth-child" href="_blank" target="_blank"><img src="../images/software.svg"><span>Software</span></a>
                    <a class="fifth-child" href="_blank" target="_blank"><img src="../images/placeholder.svg"><span>N/A</span></a>
                    <a class="sixth-child" href="_blank" target="_blank"><img src="../images/placeholder.svg"><span>N/A</span></a>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
