<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/equipment-lookup.css"> 
    <script src="../scripts/equipment-lookup.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="_blank"><img class="health-logo" src="../images/health-logo.png"></a>
        </header>
        <sidebar class="sidebar">
            <div class="category"><div class="category-container"><img class="admin" src="../images/admin.svg"><span>Administration</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub1"></div>
            <div class="category"><div class="category-container"><img class="technical" src="../images/technical.svg"><span>Technical Information</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub2"></div>
            <div class="category"><div class="category-container"><img class="contacts" src="../images/contacts.svg"><span>Contacts</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub3"></div>
            <div class="category"><div class="category-container"><img class="database" src="../images/database.svg"><span>EMS</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub4"></div>
            <div class="category"><div class="category-container"><img class="alerts" src="../images/alerts.svg"><span>Alerts and Recalls</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub5"></div>
            <div class="category"><div class="category-container"><img class="training" src="../images/training.svg"><span>Training</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub6"></div>
            <div class="category"><div class="category-container"><img class="ohs" src="../images/safety.svg"><span>OH & S</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub7"></div>
            <div class="category"><div class="category-container"><img class="procurement" src="../images/purchase.svg"><span>Procurement</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub8"></div>
            <div class="category"><div class="category-container"><img class="photo" src="../images/photos.svg"><span>Photo Gallery</span></div><span class="arrow">ᐳ</span></div>
            <div class="sub9"></div>
        </sidebar>
        <div class="main">
            <h2>Equipment Technical Information</h2>
            <div class="search-div"> 
                <input class="searchbox" type="text" placeholder="Enter device model, type or manufacturer" spellcheck="false"><button class="search-button">Search</button>
                <button class="add-new">Add New Device +</button>
            </div>
            <ul class="search-list"></ul>
            <div class="summary-div">
                <div class="title">
                    <label class="model">MX550</label>
                    <label class="other-information"><span class="type">Telemetry</span>, <span class="manufacturer">Philips Healthcare</span></label>
                    <button class="update"><img class="edit" src="../images/edit.svg">Update</button>
                </div>
                <img class="image" src="../images/mx40.jpeg">
                <div class="documents">
                    <a class="first-child" href="" target="_blank"><img src="../images/user-manual.svg"><span>User<br> Manual</span></a>
                    <a class="second-child" href="" target="_blank"><img src="../images/service-manual.svg"><span>Service<br> Manual</span></a>
                    <a class="third-child" href="" target="_blank"><img src="../images/configuration.svg"><span>Configuration Files</span></a>
                    <a class="fourth-child" href="" target="_blank"><img src="../images/software.svg"><span>Software</span></a>
                    <a class="fifth-child" href="" target="_blank"><img src="../images/placeholder.svg"><span>N/A</span></a>
                    <a class="sixth-child" href="" target="_blank"><img src="../images/placeholder.svg"><span>N/A</span></a>                    
                </div>
            </div>
        </div>
    </div>
    <div class="createPopup">
        <div class="formCreate" id="popupForm">
          <form action="/equipment-create" method="post" class="formContainer">
            <h2>Please Log in</h2>
            <label for="email">
              <strong>E-mail</strong>
            </label>
            <input type="text" id="email" placeholder="Your Email" name="email" required>
            <label for="psw">
              <strong>Password</strong>
            </label>
            <input type="password" id="psw" placeholder="Your Password" name="psw" required>
            <button type="submit" class="btn">Log in</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
      </div>
</body>
</html>
